<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RoleAlign - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <h3>Opening RoleAlign...</h3>
    <p>Redirecting to full interface</p>
    
    <script>
        // Immediately open the full interface in a new tab
        chrome.tabs.create({
            url: chrome.runtime.getURL('interface.html'),
            active: true
        }).then(() => {
            // Close this popup
            window.close();
        }).catch(error => {
            console.error('Failed to open interface:', error);
            document.body.innerHTML = `
                <div style="padding: 20px; text-align: center;">
                    <h3>‚ùå Error</h3>
                    <p>Could not open interface</p>
                    <button onclick="window.close()" style="padding: 8px 16px; background: white; color: #667eea; border: none; border-radius: 4px; cursor: pointer;">Close</button>
                </div>
            `;
        });
    </script>
</body>
</html>
